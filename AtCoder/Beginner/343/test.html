<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        .blox {
            height: 100px;
            flex-grow: 1;
        }
        .b1 {
            background-color: chartreuse;
        }
        .b2 {
            background-color:bisque;
        }
        .b3 {
            background-color: brown;
        }
        .flex-cont {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="flex-cont">
        <div class="blox b1"></div>
        <div class="blox b2"></div>
        <div class="blox b3"></div>
        <div class="blox b2"></div>
        <div class="blox b3"></div>
    </div>
</body>
</html>
